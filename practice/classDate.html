<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate{
        constructor(day,month,year){
        this.day=day;
        this.month=month;
        this.year=year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay=function(day){
            this.day=day;
        }
        setMonth=function(month){
            this.month=month;
        }
        setYear=function(year){
            this.year=year;
        }
        setDate=function(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
    }
    let date=new myDate(2,2,2007);
    // alert(day+"/"+month+"/"+year);
    // date.setDay(10);
    // date.setMonth(10);
    // date.setYear(2019);
    date.setDate(10,10,2019);
    let day=date.getDay();
    let month=date.getMonth();
    let year=date.getYear();
    let dateArray=[];
    dateArray[0]=day;
    dateArray[1]=month;
    dateArray[2]=year;
    dateArray=dateArray.join("/");
    alert(dateArray);

</script>
</body>
</html>
