<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="200" height="250"></canvas>
<script>
    class rectangle{
        constructor(width,length) {
            this.width=width;
            this.length=length;
        }
        getArea(){
            return this.width*this.length;
        }
        getPerimeter(){
            return (this.width+this.length)*2;
        }
        drawCanvas(){
            let canvas=document.getElementById("mycanvas");
            let ctx=canvas.getContext("2d");
            ctx.fillStyle="#29db21";
            ctx.fillRect(30,30,this.width,this.length);

        }
    }
    let myRectangle=new rectangle(20,40);
    console.log(myRectangle.getArea());
    console.log(myRectangle.getPerimeter());
    myRectangle.drawCanvas();
</script>
</body>
</html>
